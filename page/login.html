<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="/styles/login.css">
    <script defer src="/js/main.js" type="module"></script>
    <script defer src="/js/login.js" type="module"></script>
    <title>Login AluraGeek</title>
</head>
<body>
    <header class="header">
        <div class="header__div">
            <a class="header__img" href="/index.html"><img src="/assets/logo.png" alt="logo"></a>
        </div>
    </header>
    <section class="section__form">
        <form class="form" data-formulario>
            <h2 class="form__titulo">Iniciar Sesión</h2>
            <input class="form__correo" type="email" name="email" placeholder="Escriba su correo electronico" autocomplete="off" data-login required>
            <input class="form__contraseña" type="password" name="password" placeholder="Escriba su contraseña" autocomplete="off" data-login required>
            <span class="mensaje__error--login"></span>
            <button class="form__boton" type="submit">Entrar</button>
        </form>
    </section>
    <footer class="footer">
        <div class="footer__arriba">
            <div class="footer__izquierda">
                <img class="footer__logo" src="/assets/logo.png" alt="Logo">
            </div>
            <ul class="footer__centro">
                <li><a class="footer__a" href="#">Quienes somos</a></li>
                <li><a class="footer__a" href="#">Politica de privacidad</a></li>
                <li><a class="footer__a" href="#">Programa de fidelidad</a></li>
                <li><a class="footer__a" href="#">Nuestras Tiendas</a></li>
                <li><a class="footer__a" href="#">Quiero ser franquiciado</a></li>
                <li><a class="footer__a" href="#">Anuncie aqui</a></li>
            </ul>
            <div class="footer__derecha">
                <h3 class="footer__title">Hable con nosotros</h3>
                <form class="footer__form" action="https://formsubmit.co/maycolapazamolina@gmail.com" method="POST">
                    <input class="footer__input" type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="off" minlength="3" maxlength="40" data-required required>
                    <textarea class="footer__textarea" id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" autocomplete="off" maxlength="120" data-required required></textarea>
                    <span class="mensaje__error"></span>
                    <button class="footer__envio" type="submit">Enviar mensaje</button>
                </form>
            </div>
        </div>
        <div class="footer__abajo">
            <p>Desarrollado por Maycol Apaza Molina</p>
            <p>2024</p>
        </div>
    </footer>
</body>
</html>
